spring.application.name=teacherscheduler



spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

jwt.rsa.private-key-path=${JWT_PRIVATE_KEY_PATH:classpath:jwt/private_key.pem}
jwt.rsa.public-key-path=${JWT_PUBLIC_KEY_PATH:classpath:jwt/public_key.pem}
jwt.access-token-expiration-minutes=15
jwt.refresh-token-expiration-days=14

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
